<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Revisores</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #34495e;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        table th {
            background: #8e44ad;
            color: white;
            padding: 12px;
            text-align: left;
        }

        table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #f0ebf7;
        }

        .volver {
            display: block;
            width: 180px;
            margin: 20px auto;
            background: #9b59b6;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .volver:hover {
            background: #8e44ad;
        }
    </style>

</head>
<body>

    <h1>Lista de Revisores</h1>

    <a href="/" class="volver">⬅ Volver al menú</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Área de Experticia</th>
            <th>Máx. Artículos</th>
            <th>Disponible</th>
            <th>Fecha Registro</th>
        </tr>

        {% for r in revisores %}
        <tr>
            <td>{{ r.id_revisor }}</td>
            <td>{{ r.usuario.nombre }}</td>
            <td>{{ r.area_expertise }}</td>
            <td>{{ r.max_articulos }}</td>
            <td>{{ r.disponible }}</td>
            <td>{{ r.fecha_registro }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
