<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>App 2 - Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f4f4;
        }
        .card {
            margin-top: 40px;
            border-radius: 15px;
        }
        .color-box {
            display: inline-block;
            width: 60px;
            height: 25px;
            border-radius: 5px;
            border: solid 1px #aaa;
        }
    </style>
</head>

<body>

<div class="container">

    <a href="/" class="btn btn-dark mt-3">⬅ Volver al menú</a>

    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Categorías Registradas</h2>

        <table class="table table-striped table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Color</th>
                    <th>Fecha de creación</th>
                </tr>
            </thead>

            <tbody>
                {% for c in categorias %}
                <tr>
                    <td>{{ c.id_categoria }}</td>
                    <td>{{ c.nombre }}</td>
                    <td>{{ c.descripcion }}</td>
                    <td>
                        <div class="color-box" style="background-color: '{{ c.color }}';"></div>
                        <br>{{ c.color }}
                    </td>
                    <td>{{ c.fecha_creacion|date:"Y-m-d H:i" }}</td>
                </tr>

                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No hay categorías registradas.</td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>

</div>

</body>
</html>
