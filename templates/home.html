{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home APIs</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 32px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            padding: 30px;
            width: 80%;
            margin: auto;
        }

        .btn-api {
            display: block;
            width: 100%;
            padding: 25px 0;
            text-align: center;
            background: #2563eb;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .btn-api:hover {
            background: #1e40af;
            transform: translateY(-4px);
        }

        .single-button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: -10px;
            margin-bottom: 40px;
        }

        .btn-api-10 {
            width: 40%;
            padding: 30px 0;
            background: #059669;
            color: white;
            font-size: 22px;
            font-weight: bold;
            border-radius: 15px;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.18);
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .btn-api-10:hover {
            background: #047857;
            transform: translateY(-4px);
        }

    </style>
</head>
<body>

    <h1>Panel de APIs</h1>

    <div class="grid-container">
        <a href="{% url 'api1_home' %}" class="btn-api">API 1</a>
        <a href="{% url 'api2_home' %}" class="btn-api">API 2</a>
        <a href="{% url 'api3_home' %}" class="btn-api">API 3</a>
        <a href="{% url 'api4_home' %}" class="btn-api">API 4</a>
        <a href="{% url 'api5_home' %}" class="btn-api">API 5</a>
        <a href="{% url 'api6_home' %}" class="btn-api">API 6</a>
        <a href="{% url 'api7_home' %}" class="btn-api">API 7</a>
        <a href="{% url 'api8_home' %}" class="btn-api">API 8</a>
        <a href="{% url 'api9_home' %}" class="btn-api">API 9</a>
    </div>

    <div class="single-button-container">
        <a href="{% url 'api10_home' %}" class="btn-api-10">API 10</a>
    </div>

</body>
</html>
